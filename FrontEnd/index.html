<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban-board">
        <div class="kanban-column">
            <div class="column-header backlog">Backlog</div>
            <div class="card">[Exemplo de tarefa]</div>
            <button class="add-card">+ Adicionar um cartão</button>
        </div>
        <div class="kanban-column">
            <div class="column-header design">Elaboração e pesquisa</div>
            <div class="card">[Exemplo de tarefa com designs]</div>
            <button class="add-card">+ Adicionar um cartão</button>
        </div>
        <div class="kanban-column">
            <div class="column-header todo">A Fazer</div>
            <button class="add-card">+ Adicionar um cartão</button>
        </div>
        <div class="kanban-column">
            <div class="column-header doing">Em andamento</div>
            <div class="card">[Exemplo de tarefa]</div>
            <button class="add-card">+ Adicionar um cartão</button>
        </div>
    </div>
</body>
</html>
